<!DOCTYPE html>
<html lang="en">
<head>
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-home">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">The Foodie</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">SIGN IN</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-6 login-form">
          <p></p>
          <div class="field">
            <p class="control">
              <input type="email" id="customer_login_email" name="customer_login[email]" 
              required="required" class="input" placeholder="Email">
            </p>
          </div>
          
          <div class="field">
            <p class="control">
              <input type="password" id="customer_login_password" name="customer_login[password]" required="required" class="input" placeholder="Password">
            </p>
          </div>
          
          <div class="field">
            <p class="control">
              <button type="submit" class="input signin-button">
                  SIGN IN
              </button>
            </p>
          </div>
          
          <p style="color: white;font-size: 4rem;text-align: center;font-weight: bold;">New here? <a href="">  Create account</a></p>
          
        </div>      
      </div>
    </div>
  </div>


    <div class="footer">
      <div class="container">
        <div class="row">
          <p class="text-center">&copy: 2019 Foodie. All Right Reserved</p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
